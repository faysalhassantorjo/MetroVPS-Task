  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sms_celery_worker
    command: celery -A SMS worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      # - mysql
    env_file:
      - .env

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sms_celery_beat
    command: celery -A SMS beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      # - mysql
    env_file:
      - .env

