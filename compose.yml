version: '3.9'

services:

  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sms_django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      # - mysql
    env_file:
      - .env

  redis:
    image: redis:latest
    container_name: sms_redis
    ports:
      - "6379:6379"

  # mysql:
  #   image: mysql:8.0
